<!DOCTYPE html>
<html>

  <head>
    <title>TODO App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./materialize.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body class="blue lighten-5">
    <div class="container">
      <h1 class="center">My TODO App</h1>
      <div class="center row">
        <span>Item count: 
          <span id="item-count">0</span>
        </span>
        <span>Unchecked count: 
          <span id="unchecked-count">0</span>
        </span>
      </div>
      <div class="row">
        <input id="task_input" type="text" placeholder="Enter task here." name="task" class="input-field inline centre col l11">
        <button class="waves-effect waves-light btn col l1" onClick="newTodo()"><i class="material-icons small">add</i></button>
      </div>
      <ul id="todo-list" class="todo-list">
        <li>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./script.js"></script>
    
  </body>

</html>
